jobs:
  cleanup-tmp-file:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Tokyo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0 # ğŸ‘ˆ ãƒ–ãƒ©ãƒ³ãƒä½œæˆã«å¿…è¦

